<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/quntta-track-sdk.umd.js"></script>
</head>

<body>
  <img src="https:www.gaga.com/img/1.jpg" alt="">
  <div class="test" style="width: 100px;height: 100px;background: red;" data-track="eventType=click&eventId=123"></div>
  <button onclick="goToHashRoute()">Go to Hash Route</button>
  <button onclick="goToHistoryRoute()">Go to History Route</button>
  <!-- <script src="./src/apitest/request.js" type="module"></script> -->
  <script>
    console.log(this)
    qunttaTrack.init({
      serverUrl: 'http://localhost:3000',
      appId: '123',
    })
    qunttaTrack.before = (data) => {
      return { ...data, test: 'test' }
    }
    function goToHashRoute() {
      location.hash = '#section1'
    }
    function goToHistoryRoute() {
      history.pushState({ key: 'value' }, 'Title', '/new-path')
    }
  </script>
  <script src="./src/test.js"></script>
</body>

</html>
